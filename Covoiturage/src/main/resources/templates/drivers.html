<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Conducteurs</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #007bff;
            color: white;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .add-driver {
            margin: 20px 0;
            text-align: right;
        }

        .add-driver a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .add-driver a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <h1>Covoiturage</h1>
    <ul>
        <li><a th:href="@{/}">Accueil</a></li>
        <li><a th:href="@{/drivers}">Conducteurs</a></li>
        <li><a th:href="@{/passengers}">Passagers</a></li>
        <li><a th:href="@{/rides}">Trajets</a></li>
    </ul>
</nav>

<!-- Main content -->
<div class="container">
    <h2>Gestion des Conducteurs</h2>

    <!-- Add Driver Button -->
    <div class="add-driver">
        <a th:href="@{/drivers/add}">Ajouter un Conducteur</a>
    </div>

    <!-- Drivers Table -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Nombre de Trajets</th>
            <th>Nombre d'Avis</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.id}"></td>
            <td th:text="${driver.name}"></td>
            <td th:text="${driver.email}"></td>
            <td th:text="${#lists.size(driver.rides)}"></td>
            <td th:text="${#lists.size(driver.reviews)}"></td>
            <td class="actions">
                <a th:href="@{'/drivers/edit/' + ${driver.id}}">Modifier</a>
                <a th:href="@{'/drivers/delete/' + ${driver.id}}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
