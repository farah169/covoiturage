<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Passagers</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <h1>Covoiturage</h1>
    <ul>
        <li><a th:href="@{/}">Accueil</a></li>
        <li><a th:href="@{/drivers}">Conducteurs</a></li>
        <li><a th:href="@{/passengers}">Passagers</a></li>
        <li><a th:href="@{/rides}">Trajets</a></li>
    </ul>
</nav>

<!-- Main content -->
<div class="container">
    <h2>Gestion des Passagers</h2>

    <!-- Add Passenger Button -->
    <div class="add-passenger">
        <a th:href="@{/passengers/add}" class="btn btn-primary">Ajouter un Passager</a>
    </div>

    <!-- Passengers Table -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.id}"></td>
            <td th:text="${passenger.lastName}"></td>
            <td th:text="${passenger.firstName}"></td>
            <td th:text="${passenger.email}"></td>
            <td th:text="${passenger.phone}"></td>
            <td class="actions">
                <a th:href="@{'/passengers/edit/' + ${passenger.id}}">Modifier</a>
                <a th:href="@{'/passengers/delete/' + ${passenger.id}}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
