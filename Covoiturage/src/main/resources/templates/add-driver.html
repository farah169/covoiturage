<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Conducteur</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar">
    <h1>Covoiturage</h1>
    <ul>
        <li><a th:href="@{/}">Accueil</a></li>
        <li><a th:href="@{/drivers}">Conducteurs</a></li>
        <li><a th:href="@{/passengers}">Passagers</a></li>
        <li><a th:href="@{/rides}">Trajets</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Ajouter un Conducteur</h2>
    <form th:action="@{/drivers/add}" method="post">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br><br>
        <button type="submit">Enregistrer</button>
    </form>
    <a th:href="@{/drivers}">Retour Ã  la liste</a>
</div>
</body>
</html>
